<a-scene>
  <a-assets>
    <img id="summer" src="./images/summer.jpg">
  </a-assets>

  <a-box width="2" height="4" depth="1" position="-8 0 -8" rotation="0 0 45" src="#summer">
    <!-- Animation will only play when the box is clicked -->
    <a-animation attribute="rotation" begin="click" repeat="2" to="0 180 0"></a-animation>
    <!-- The box will change scale when it emits the mouseenter event -->
    <a-event name="mouseenter" scale="2 2 2"></a-event>
    <a-event name="mouseleave" scale="1 1 1"></a-event>
  </a-box>

  <a-camera position="0 0 0">
    <a-cursor color="red">
  </a-camera>

  <a-sky src="./images/louvre.jpg" rotation="0 -100 0"></a-sky>
  
</a-scene>
